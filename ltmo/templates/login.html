    <form id="login-form" action="{% url login %}" method="post" {% if not auth_form.errors %}class="hide"{% endif %}>
        {% csrf_token %}    
        <input type="hidden" name="next" value="{{request.get_full_path}}"/>
        <span class="required">
            <label for="id_username">usuario</label>
            <input type="text" id="id_username" name="username" value=""/>
        </span> 
        <span class="required">
            <label for="id_password">pass</label>
            <input type="password" id="id_password" name="password" value=""/>
        </span>
        <div class="clear submit">
            <input name="save" type="submit" value="listo" /> 
            <a href="#login-form" class="control">Cerrar</a> 

        </div>
    </form>
